name: Rust

on:
  pull_request:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  RUST_BACKTRACE: short
  RUSTDOCFLAGS: -D warnings

jobs:
  test:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - run: rustup toolchain install stable --profile minimal
      - run: curl -LsSf https://get.nexte.st/latest/linux | tar zxf - -C ${CARGO_HOME:-~/.cargo}/bin
      - name: cargo test (blocking)
        run: cargo nextest run --release
      - name: cargo test (tokio1)
        run: cargo nextest run --release --features tokio1
      - name: cargo test (async-std1)
        run: cargo nextest run --release --features async-std1
      - name: doctests
        run: cargo test --doc
  clippy:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - run: rustup toolchain install stable --profile minimal
      - run: rustup component add clippy
      - name: cargo clippy (blocking)
        run: cargo clippy
      - name: cargo clippy (tokio1)
        run: cargo clippy --features tokio1
      - name: cargo clippy (async-std1)
        run: cargo clippy --features async-std1
  rustfmt:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - run: rustup toolchain install stable --profile minimal
      - run: rustup component add rustfmt
      - run: cargo fmt --all --check
